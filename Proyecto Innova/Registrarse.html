<body>
    <form action="" method="post" name="Registro">
        <h2>Nueva Cuenta</h2>
        <label for="Nombre">Nombre (*)</label><br>
        <input type="text" id="Nombre" placeholder="Ej: Manuel Sergio" required><br>
        <label for="Apellido">Apellido (*)</label><br>
        <input type="text" id="Apellido" placeholder="Ej: Gonzalez" required><br>
        <label for="Telefono">Telefono</label><br>
        <input type="tel" id="Telefono" placeholder="Ej: 1234-679562"><br>
        <label for="Email">Email (*)</label><br>
        <input type="email" id="Email" placeholder="Ej: pirulito@gmail.com" required><br>
        <h3>Seguridad</h3>
        <label for="Contraseña">Contraseña</label><br>
        <input type="password" id="Contraseña" placeholder="" required><br>
        <h4>Requisitos de Contraseña</h4>
        <ul>
            <li>Minimo 8 caracteres</li>
            <li>1 caracter Mayuscula</li>
            <li>1 caracter Minuscula</li>
            <li>1 caracter numerico</li>
            <li>1 caracter especial</li>
        </ul>
        <label for="Confirmar contraseña">Confirmar contraseña</label><br>
        <input type="password" id="Confirmar contraseña" placeholder="" required><br>
        <input type="button" value="Enviar">
    </form>
</body>
